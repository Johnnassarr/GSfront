<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportar Ajuda</title>
    <link rel="stylesheet" href="denuncia.css">
</head>

<body>
    <div class="form-container">
        <h1>Cadastro de usuários</h1>
        <form name="frmCadastro" action="obrigado.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtnome">Nome</label>
                <input type="text" id="txtnome" name="txtnome" class="campo">
            </div>
            <div class="form-group">
                <label for="txtcpf">CPF</label>
                <input type="text" id="txtcpf" name="txtcpf" class="campo">
            </div>
            <div class="form-group">
                <label for="dateDataNascimento">Data de nascimento</label>
                <input type="date" id="dateDataNascimento" name="dateDataNascimento" min="2020-04-01" max="2024-03-31" class="campo">
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <div class="radio-group">
                    <label for="rdoSexoM">
                        <input type="radio" name="rdoSexo" id="rdoSexoM" value="M">Masculino
                    </label>
                    <label for="rdoSexoF">
                        <input type="radio" name="rdoSexo" id="rdoSexoF" value="F">Feminino
                    </label>
                    <label for="rdoSexoO">
                        <input type="radio" name="rdoSexo" id="rdoSexoO" value="O">Outros
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="txttel">Telefone</label>
                <input type="text" id="txttel" name="txttel" class="campo">
            </div>
            <div class="form-group">
                <label for="cboUF">UF</label>
                <select name="cboUF" id="cboUF">
                    <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AM">Amazonas</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <option selected value="">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtcpf">Descrição do Ocorrido!</label>
                <input type="text" id="txtcpf" name="txtcpf" class="campo">
            </div>
            <div class="form-group">
                <label for="arquivo">Anexar arquivo</label>
                <input type="file" name="arquivo" id="arquivo" />
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>

</html>
